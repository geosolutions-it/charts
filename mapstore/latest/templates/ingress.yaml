apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "mapstore.fullname" . }}
spec:
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: {{ .Values.ingress.path }}
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ include "mapstore.fullname" . }}
            port:
              number: {{ .Values.ingress.backendServicePort }}
