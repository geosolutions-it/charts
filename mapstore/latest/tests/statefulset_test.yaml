suite: test statefulset
templates:
  - ovr-secret.yaml
  - statefulset.yaml
tests:
  - it: should create a statefulset
    template: statefulset.yaml
    asserts:
      - isKind:
          of: StatefulSet
      - equal:
          path: metadata.name
          value: RELEASE-NAME-mapstore

  - it: should use correct image
    template: statefulset.yaml
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: geosolutionsit/mapstore2:latest

  - it: should set custom image
    template: statefulset.yaml
    set:
      image.name: custom/mapstore
      image.tag: "2.0.0"
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: custom/mapstore:2.0.0

  - it: should have correct labels
    template: statefulset.yaml
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: mapstore
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: RELEASE-NAME

  - it: should have correct ports
    template: statefulset.yaml
    asserts:
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: http
            containerPort: 80
            protocol: TCP
